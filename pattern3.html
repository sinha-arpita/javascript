<!DOCTYPE html>
<html>
<head>
	<title>PATTERNS</title>
</head>
<body>
	<script type="text/javascript">
		
   //this is the kind of pattern in right triagle form
    var i,j;
    var num=1;

//the outer for loop will be responsible for the rows and new line 
//while the inner for loopwill be resposible for the displayed items

for(i=1;i<=5;i++){
	for(j=1;j<=i;j++){
    document.write(" ",num);
    num++;

	}


    document.write("<br>");

}



	</script>

</body>
</html>
